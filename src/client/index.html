<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Deep Seek</title>
        <script src="/components.js"></script>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div id="animated-ring" class="rainbow-border"></div>
        <main>
            <div class="fade-overlay"></div>
            <header class="opacity-80">
                <h1 id="model-name">DeepSeek</h1>
                <label class="label">Artificial Intellegence</label>
            </header>
            <section id="chat-output">
                <chat-message message="Wake up neo..."></chat-message>
                <ul id="chat-results">
                    <!-- chat results appear here -->
                </ul>
            </section>
            <section id="chat-input">
                <div class="chat-fade-overlay"></div>
                <div class="chat-frame">
                    <!-- user input goes here -->
                    <textarea
                        id="chat-input-text"
                        placeholder="Enter prompt here..."
                        style="resize: none; overflow: hidden"
                        oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"
                    ></textarea>
                </div>
            </section>
        </main>
        <script src="/client.js"></script>
    </body>
</html>
